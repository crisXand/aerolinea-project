<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina inicial</title>
</head>
<body>
  {% if request.user.is_authenticated %}
    <h1>Bienvenido {{ request.user.username }}</h1>
    <a href="{% url 'login_app:logout' %}">Cerrar sesion</a>
  {% else %}
    <h2>Accesos denegado, debe iniciar sesion o registrate</h2>
    <a href="{% url 'login_app:login' %}"> Login</a>
    <a href="{% url 'login_app:nuevo-usuario' %}">Registrarse</a>
  {% endif%}
</body>
</html>
